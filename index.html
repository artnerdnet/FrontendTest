<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Github Search Tool!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>

<div id='contentView'>
    <div id='searchBox'>
        <form id="search-form" action="#">
            <input id="search-keyword" type="text" name="search-keyword" placeholder="Search username..." required>
            <input id="submit-btn" type="submit" value="Search">
        </form>
        <div id='errorMsg' class='hide'>Does not exist.</div>
    </div>
    <div id='userInfoView'>
    <div id='userAvatar'><img id='userImg' src='img/placeholder.png'></div>

    <div id='userView'>
        <span id='username' class='userSpan'>@username</span>
        <h1 id='fullname'>full name</h1>
        <div id='bioBox' class='scrollBar'><span id='biography' class='userSpan'>this is the bio...</span></div>
    </div>

    </div>
    <div id="reposView">
        <h2>Repositories</h2>
        <div id="repoList" class="scrollBar">
            <ul class="repoListElement">
                <li class="repoTitle"><a href="https://github.com/">Repo 1</a></li>
                <li class="fas fa-star"></li>
                <li class="repoStarCount">1</li>
                <li class="fas fa-code-branch"></li>
                <li class="repoForkCount">1</li>
            </ul>
            <ul class="repoListElement">
                    <li class="repoTitle"><a href="https://github.com/">Repo 2</a></li>
                    <li class="fas fa-star"></li>
                    <li class="repoStarCount">6</li>
                    <li class="fas fa-code-branch"></li>
                    <li class="repoForkCount">3</li>
            </ul>
            <ul class="repoListElement">
                    <li class="repoTitle"><a href="https://github.com/">Repo 3</a></li>
                    <li class="fas fa-star"></li>
                    <li class="repoStarCount">600</li>
                    <li class="fas fa-code-branch"></li>
                    <li class="repoForkCount">34</li>
            </ul>
            <ul class="repoListElement">
                    <li class="repoTitle"><a href="https://github.com/">Repo 4</a></li>
                    <li class="fas fa-star"></li>
                    <li class="repoStarCount">2</li>
                    <li class="fas fa-code-branch"></li>
                    <li class="repoForkCount">1</li>
            </ul>
            <ul class="repoListElement">
                    <li class="repoTitle"><a href="https://github.com/">Repo 5</a></li>
                    <li class="fas fa-star"></li>
                    <li class="repoStarCount">2</li>
                    <li class="fas fa-code-branch"></li>
                    <li class="repoForkCount">1</li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src='js/controller.js'></script>
<script src='js/view.js'></script>
<script src='js/model.js'></script>
<script type="text/javascript" src="jasmine/lib/jasmine-{#.#.#}/jasmine.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-{#.#.#}/jasmine-html.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-{#.#.#}/boot.js"></script>
<script>controller.init()</script>
</html>

<link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-{#.#.#}/jasmine_favicon.png">
<link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-{#.#.#}/jasmine.css">
